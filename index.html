---
layout: default
---

<div class="home">

  <h1 class="page-heading">Resource repositories</h1>

  <ul class="post-list">
    {% for repo in site.github.public_repositories %}
      <li>
        <a class="post-link" href="{{ repo.html_url }}/wiki">{{ repo.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

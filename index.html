---
layout: default
---

<div class="home">

  <h1 class="page-heading">Resource repositories</h1>

  <ul class="post-list">
    {% for repo in site.github.public_repositories %}
      <li>
        <a class="post-link" href="{{ repo.html_url }}">{{ repo.name }}</a> | <a href="{{ repo.html_url }}/wiki">View the wiki</a>.
      </li>
    {% endfor %}
  </ul>
</div>

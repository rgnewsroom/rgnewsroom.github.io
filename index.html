<div class="home">

  <h1 class="page-heading">Resource repositories</h1>

  <ul class="post-list">
    {% for repo in site.github.public_repositories %}
      <li>
        <a class="post-link" href="{{ repo.url }}">{{ repo.name }}</a>
          <br>
          <a href="{{ repo.url }}/wiki">View the wiki</a>.
        
      </li>
    {% endfor %}
  </ul>
